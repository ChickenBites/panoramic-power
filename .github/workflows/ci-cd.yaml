name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Lint and validate code
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linting tools
        run: |
          pip install flake8 black

      - name: Lint Python code (ingestion-api)
        run: |
          flake8 ingestion-api/main.py --max-line-length=120 || true

      - name: Lint Python code (processing-service)
        run: |
          flake8 processing-service/main.py --max-line-length=120 || true

      - name: Check Python syntax
        run: |
          python -m py_compile ingestion-api/main.py
          python -m py_compile processing-service/main.py

  # Validate Helm chart
  helm-lint:
    name: Helm Chart Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Lint Helm chart
        run: |
          helm lint helm-chart/

      - name: Template Helm chart
        run: |
          helm template energy-microservices helm-chart/ --debug

  # Build and Deploy to local Kubernetes (self-hosted runner)
  build-and-deploy:
    name: Build & Deploy to Local Kubernetes
    runs-on: [self-hosted, macos, minikube]
    needs: [lint, helm-lint]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Build ingestion-api image
        run: |
          docker build -t ingestion-api:${{ github.sha }} ./ingestion-api

      - name: Build processing-service image
        run: |
          docker build -t processing-service:${{ github.sha }} ./processing-service

      - name: Build frontend image
        run: |
          docker build -t frontend:${{ github.sha }} ./frontend

      - name: Load images into minikube
        run: |
          minikube image load ingestion-api:${{ github.sha }}
          minikube image load processing-service:${{ github.sha }}
          minikube image load frontend:${{ github.sha }}

      - name: Deploy to minikube
        run: |
          helm upgrade --install energy-microservices helm-chart/ \
            --namespace energy-system \
            --create-namespace \
            --set ingestionApi.image.repository=ingestion-api \
            --set ingestionApi.image.tag=${{ github.sha }} \
            --set processingService.image.repository=processing-service \
            --set processingService.image.tag=${{ github.sha }} \
            --set frontend.image.repository=frontend \
            --set frontend.image.tag=${{ github.sha }} \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl get pods -n energy-system
          kubectl get services -n energy-system
          minikube service list -n energy-system
