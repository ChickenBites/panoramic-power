name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Lint and validate code
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linting tools
        run: |
          pip install flake8 black

      - name: Lint Python code (ingestion-api)
        run: |
          flake8 ingestion-api/main.py --max-line-length=120 || true

      - name: Lint Python code (processing-service)
        run: |
          flake8 processing-service/main.py --max-line-length=120 || true

      - name: Check Python syntax
        run: |
          python -m py_compile ingestion-api/main.py
          python -m py_compile processing-service/main.py

  # Validate Helm chart
  helm-lint:
    name: Helm Chart Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Lint Helm chart
        run: |
          helm lint helm-chart/

      - name: Template Helm chart
        run: |
          helm template energy-microservices helm-chart/ --debug

  # Build Docker images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, helm-lint]
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ingestion-api
        uses: docker/build-push-action@v5
        with:
          context: ./ingestion-api
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ingestion-api:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push processing-service
        uses: docker/build-push-action@v5
        with:
          context: ./processing-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/processing-service:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Kubernetes (manual trigger)
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Configure Kubernetes credentials
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Deploy Helm chart
        run: |
          helm upgrade --install energy-microservices helm-chart/ \
            --namespace energy-system \
            --create-namespace \
            --set ingestionApi.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ingestion-api \
            --set ingestionApi.image.tag=${{ github.sha }} \
            --set processingService.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/processing-service \
            --set processingService.image.tag=${{ github.sha }} \
            --set frontend.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend \
            --set frontend.image.tag=${{ github.sha }} \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl get pods -n energy-system
          kubectl get services -n energy-system
